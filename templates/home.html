<!DOCTYPE html>
<html>
<head>
  <title>home</title>
  <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <script src=>"http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src=>"http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div style="text-align:center;">
          <p style="color:pink;font-size:32px;">Hello World!</p>
          <a href="/login"><span>sign in</span></a>
          <a href="/register"><span>register</span></a>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>  
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div id="blogform">
        <form class="form-horizontal" action="" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label">title</label>
            <input type="text" class="form-control" name="title" placeholder="title">
          </div>
          <div class="form-group">
            <label class="control-label">content</label>
            <input type="text" class="form-control" name="content" placeholder="content">
          </div>
          <div class="form-group">
            <label class="control-lable">id1</label>
            <input class="form-control" type="number" placeholder="1-10" name="id1" min="1" max="10">
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"><strong>提交</strong></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="thumbnail">
        {% for each in bloglist %}
        <div class="caption">
          <h3>{{ each.title }}</h3>
          <p1>{{ each.content }}</p1>
          <p2>{{ each.id1 }}</p2>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</body>
</html>
